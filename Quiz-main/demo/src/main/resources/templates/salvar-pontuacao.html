<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salvar Pontuação</title>
</head>
<body>
  <h1>Salvar Pontuação</h1>
  <label for="nameInput">Nome:</label>
  <input type="text" id="nameInput" readonly>
  <label for="scoreInput">Pontuação:</label>
  <input type="number" id="scoreInput" readonly>
  <button id="saveButton">Salvar Pontuação</button>

  <script>
    // Função para salvar a pontuação
    function saveScore(name, score) {
      // Buscar todos os jogadores
      fetch('http://localhost:8080/api/jogadores')
        .then(response => response.json())
        .then(jogadores => {
          // Encontrar o jogador existente
          const jogadorExistente = jogadores.find(j => j.nome === name);

          if (jogadorExistente) {
            // Atualizar a pontuação do jogador existente
            const updatedScore = jogadorExistente.pontuacaoTotal + score;

            fetch(`http://localhost:8080/api/jogadores/${jogadorExistente.id}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                ...jogadorExistente,
                pontuacaoTotal: updatedScore
              })
            })
            .then(response => response.json())
            .then(updatedJogador => {
              console.log('Pontuação atualizada com sucesso:', updatedJogador);
              window.location.href = 'index.html'; // Redirecionar para a página inicial
            })
            .catch(error => console.error('Erro ao atualizar a pontuação:', error));
          } else {
            // Criar um novo jogador com a pontuação
            fetch('http://localhost:8080/api/jogadores', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                nome: name,
                pontuacaoTotal: score
              })
            })
            .then(response => response.json())
            .then(newJogador => {
              console.log('Novo jogador criado com sucesso:', newJogador);
              window.location.href = 'index.html'; // Redirecionar para a página inicial
            })
            .catch(error => console.error('Erro ao criar o novo jogador:', error));
          }
        })
        .catch(error => console.error('Erro ao buscar jogadores:', error));
    }

    // Função para obter parâmetros da URL
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        correct: parseInt(params.get('correct'), 10),
        total: parseInt(params.get('total'), 10),
        name: params.get('name')
      };
    }

    // Inicializar os valores na página
    document.addEventListener('DOMContentLoaded', () => {
      const { correct, name } = getQueryParams();
      document.getElementById('scoreInput').value = correct || 0;
      document.getElementById('nameInput').value = name || '';

      document.getElementById('saveButton').addEventListener('click', function() {
        const name = document.getElementById('nameInput').value;
        const score = parseInt(document.getElementById('scoreInput').value, 10);
        if (name && !isNaN(score)) {
          saveScore(name, score);
        } else {
          console.error('Nome ou pontuação inválidos.');
        }
      });
    });
  </script>
</body>
</html>
